  <h2>개요</h2>
  <p><a href="https://www.smtown.com/search?keyword=%EB%A0%88%EB%93%9C%EB%B2%A8%EB%B2%B3&star_idx=10017" target="_blank" title="redvelvet official hompage">레드벨벳</a>은 <strong>SM엔터테인먼트</strong> 소속 <u>5인조 걸그룹</u>이다.
      <p style="margin-bottom:50px">2015년 3월 19일 예리가 새로 합류해 5인조로 현재까지 활동 중이다.
  특히 조이를 제외한 멤버 전원이 SM Rookies 출신인 첫 걸그룹이다.</p>
    <p>데뷔 직후부터 현재까지 우수한 기록을 세웠고
  다양한 컨셉과 뛰어난 실력을 바탕으로 K-POP을 대표하는 걸그룹 중 하나로 활약하고 있다.</p>
